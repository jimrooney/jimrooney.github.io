<html>
  <body>
    <link rel="stylesheet" href="styles.css" />
    <script>
      const root = {}
    </script>
    <script src="sheets.js"></script>
    <script>
      // Navbar
      root.onload = (data) => {
        console.log("Root loaded: ", data)
        this.data = data
        const body = document.querySelector("body")
        const links = `<div></div>`
        body.insertAdjacentHTML("afterbegin", links)
        data.rows.forEach((row) => {
          body.insertAdjacentHTML("afterbegin", `<span class="BlueBox Nav"><a class="active" href="${row.c[1].v}">${row.c[0].v}</a></span>`)
        })
      }
    </script>

    <div id="MyHeader" class="MyHeader BlueBox" style="width: 1200px; height: 25px">Welcome to the house of Jim</div>
    <div class="MyHeader BlueBox MyBox"><a href="http://nexuscode.co.nz">I am the Nexus One</a></div>
  </body>
</html>
